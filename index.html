<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Journal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- <script src="js/browser.js"></script> -->
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">

    <form id="journal">
      <label for="title">Enter the title of your journal entry</label>
      <input id="title" type="text"><br>
      <label for="journal-content">Enter the content of your journal</label><br>
      <textarea id="content" name="journal-content" rows="8" cols="40"></textarea><br>
      <button type="submit" name="button">enter more stuff</button>
    </form>
    <div id="newjournal">

    </div>
  </div>

  </body>
</html>
